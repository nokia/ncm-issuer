name: build
on: push

jobs:
  go-versions:
    name: "lookup go versions"
    runs-on: ubuntu-latest
    outputs:
      go-mod-version: ${{ steps.versions.outputs.go-mod-version }}
    steps:
      - uses: actions/checkout@v4
      - uses: arnested/go-version-action@v1
        id: versions

  golangci:
    name: "lint"
    needs: go-versions
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: local  # prevent Go from downloading version from go.mod
    steps:
      - uses: actions/checkout@v4

      - name: "patch go.mod for tool compatibility"
        run: sed -i 's/^go [0-9]\+\.[0-9]\+\(\.[0-9]\+\)\?$/go 1.23/' go.mod

      - name: "setup go"
        uses: actions/setup-go@v5
        with:
          # golangci-lint v1.58.1 doesn't support Go 1.24.x export data format yet
          go-version: 1.23

      - name: "golangci-lint"
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.58.1
          only-new-issues: ${{ github.ref == 'refs/heads/main' }}
          args: --config=.golangci.yml

  unit:
    name: "unit tests"
    needs: go-versions
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: local  # prevent Go from downloading version from go.mod
    steps:
      - uses: actions/checkout@v4

      - name: "patch go.mod for tool compatibility"
        run: sed -i 's/^go [0-9]\+\.[0-9]\+\(\.[0-9]\+\)\?$/go 1.23/' go.mod

      - name: "setup go"
        uses: actions/setup-go@v5
        with:
          # controller-gen has troubles with Go 1.24.x for now
          go-version: 1.23

      - name: "install dependencies"
        run: go get .

      - name: "test with go"
        run: make test

  build-ncm-issuer:
    name: "build ncm-issuer"
    needs: go-versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "setup go"
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.go-versions.outputs.go-mod-version }}

      - name: "build ncm-issuer"
        run: make build
