{{- if .Values.certManagerRbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ncm-issuer.certManagerRbac.roleName" . }}
rules:
- apiGroups:
  - cert-manager.io
  resources:
  - signers
  verbs:
  - approve
  resourceNames:
  - issuers.certmanager.ncm.nokia.com/*
  - clusterissuers.certmanager.ncm.nokia.com/*
{{- end }}
